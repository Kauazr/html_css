<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="450" controls> <!-- Se eu quiser colocar a capa do meu video eu coloco o parâmetro poster e o source do png-->
        <source src="midia/Videos Do Pexels.mp4" type="video/mp4">
        <source src="midia/Videos Do Pexels.webm" type="video/webm">
    </video> <!-- Esse método de adicionar video pode gerar um custo muito elevado para o cliente-->

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=gM7X5IGf3f6oILOL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!-- Esse método de adicionar video é mais barato para o cliente utilizando do youtube-->

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/192231443?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Vipps - Santas workshop 2016"></iframe> <!-- Esse método de adicionar video é mais barato para o cliente utilizando do vimeo-->
</body>
</html>
